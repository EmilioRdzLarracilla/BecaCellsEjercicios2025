<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EjercicioDatalist1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <p>
            <ul>
                <a href="https://mail.google.com/mail">Gmail</a>
                <a href="https://www.google.es/imghp?hl=es-419&ogbl">Imágenes</a>
            </ul>
        </p>
    </header>
    <main>
        <img src="https://w7.pngwing.com/pngs/5/717/png-transparent-google-trademark-google-the-internet-search-for.png" alt="Google_logo">
        <section>
            <label for="predictive"><img src=" https://e7.pngegg.com/pngimages/928/939/png-clipart-magnifying-glass-magnifying-glass-icon-text-logo.png" alt="busqueda"></label>
            <input id="listCar" name="listCar" type="text">
            <datalist>
                <option value="porsche 911" data-url="https://www.carwow.es/porsche"></option>
                <option value="maserati mc20" data-url="https://www.carwow.es/maserati/mc20"></option>
                <option value="bmw m2" data-url="https://www.carwow.es/bmw/m2"></option>
                <option value="civic type r" data-url="https://www.carwow.es/honda/civic-type-r"></option>
                <option value="toyota gr yaris" data-url="https://www.carwow.es/toyota/gr-yaris"></option>
                <option value="ford mustang" data-url="https://www.carwow.es/ford/mustang-fastback"></option>
                <option value="alpine a110" data-url="https://www.carwow.es/alpine"></option>
                <option value="bmw m4" data-url="https://www.carwow.es/bmw/m4-competition"></option>
                <option value="hyundai 20n" data-url="https://www.carwow.es/hyundai/i20-n"></option>
                <option value="gr supra" data-url="https://www.carwow.es/toyota/gr-supra"></option>
            </datalist>
            <button id="searchButton" type="button">Buscar en Google</button>
        </section>
    </main>

    <footer>
        <p>
            <ul>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                    Sobre Google</a>
                <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                    Publicidad</a>
                <a href="https://www.google.com/business/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                    Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                <br><br>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a><br>
                <details>
                    <summary><p>Configuracion</p></summary>
                    <ul>
                        <a href="https://www.google.es/preferences?hl=es-419&client=safari&fg=1">Configuración de Búsqueda</a>
                        <a href="https://www.google.es/advanced_search?hl=es-419&fg=1">Búsquedas Avanzadas</a>
                        <a href="https://myaccount.google.com/yourdata/search?utm_source=googlemenu&fg=1&cctld=es&pli=1">Tus datos en la Búsqueda</a>
                        <a href=https://www.google.es/history/optout?hl=es-419&fg=1">Historial de búsqueda</a>
                        <a href="https://support.google.com/websearch/?visit_id=638767886317405549-927120330&hl=es-419&rd=2#topic=3378866">Buscar en ayuda</a>
                        <a href="https://www.google.es/?client=safari">Enviar comentarios</a>
                    </ul>
                </details>
            </ul>
        </p>
    </footer>
</body>
</html>
