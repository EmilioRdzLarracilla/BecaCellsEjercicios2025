<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Forms</title>
    </head>
    <body>
        <form action="" method="GET">
            <label for="pass">Contraseña</label>
            <input id="pas" name="pass" type="password" placeholder="contraseña">
            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" type="text" required placeholder="nombre completo">
            <br>
            <label for="acept">Aceptar terminos y condiciones</label>
            <input id="acept" type="checkbox">
            <br>
            <label for="option">Selecciona una de las dos opciones</label>
            <input id="option" name="option" type="radio">A
            <input id="option" name="option" type="radio">B
            <br>
            <label for="opcions">Selecciona tu pais de origen:</label>
            <select name="options" id="opcions">
                <option selected value="Selecciona pais">Selecciona pais</option>
                <option value="Mexico">Mexico</option>
                <option value="Brasil">Brasil</option>
                <option value="Paraguay">Paraguay</option>
            </select>
            <textarea maxlength="4" name="" id=""></textarea>
            <!--  <input type="button" value="CLICK ME"> -->
            <button>CLICK ME</button>
        </form>
    </body>
</html>
