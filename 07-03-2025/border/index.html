<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos para el borde de un elemento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <p class="box">El borde de este contenido es:
            doble linea en el borde superior,
            solido en el borde de la derecha,
            punteado en el borde inferior,
            guio continua(dashed) en el borde de la derecha.
        </p>
    </div>
    
</body>
</html>
