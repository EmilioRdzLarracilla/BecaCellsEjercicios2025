<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordess</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .caja {
            width: 400px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 24px;
            font-weight: bold;
            background-color: white;

            border-top: 6px double rgb(0, 0, 0);
            border-right: 6px solid black;
            border-bottom: 6px dotted black;
            border-left: 6px dashed black;
        }
    </style>
</head>
<body>
    <div class="caja">Hola, soy una caja con bordes</div>
</body>
</html>
