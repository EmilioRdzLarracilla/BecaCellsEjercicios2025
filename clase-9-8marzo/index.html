<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>continuacion de flexbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- align items nos ayuda a alinear los elementos 
     a partir de su eje contrarik¡o o transversal-->

    <!-- algunas de las propiedades quq tenemos es start, end ,center
      baseline -->

    <!-- la propiedad baseline nos ayuda a alinear el contenido a partir
       del texto -->
    <section class="container">
      <article class="item">seccion 1</article>
      <article class="item">seccion 2</article>
      <article class="item">seccion 3</article>
      <!-- grow determiona cuanto va a ccrecer un elemento conforme a los demas -->
      <article class="item grow-3">seccion 4</article>
      <article class="item">seccion 5</article>
      <article class="item">seccion 6</article>
      <article class="item">seccion 7</article>
      <!-- shrink determina cuanto se va hacer mas pequeño -->
      <article class="item shrink-7">seccion 8</article>
      <article class="item">seccion 9</article>
      <article class="item">seccion 10</article>
    </section>

    <sectrion class="container-letters">
      <article>a</article>
      <article>b</article>
      <article>c</article>
      <article>d</article>
    </sectrion>
  </body>
</html>
