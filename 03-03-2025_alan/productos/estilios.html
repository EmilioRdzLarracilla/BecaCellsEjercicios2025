<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento de estilos y etiquetas semanticas</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>

<body>
    <!-- Comentario -->
    <form action="">
        <label for="name">Nombre</label>
        <br>
        <input id="name" type="text">
        <br>
        <button>Boton</button>

    </form>
    <!--HEADER es una cabecera semantica-->

    <main>
        <header>
            <h1>Titulo de pagina (semantica)</h1>
        </header>
        <!--ARTICLE -->
        <article>1
                    <!--SECTION -->
            <section>   1</section>
            <section>   2</section>
            <section>   3</section>
        </article>
        <article>2
            <h2>Barrar de navegacion</h2>
            <nav>
                <li>/       Lista</li>
            </nav>
        </article>
        <article>3</article>
        <!--FOOTER es una barra de navegacion semantica-->
        <footer style="background-color: royalblue;">
            <nav>
                <ul>
                    <li>Acerca de nosotros (desde el footer)</li>
                    <li>Contacto</li>
                    <li>Terminos y condiciones</li>
                </ul>
            </nav>
            &copy; 2025 Alan

        </footer>
    </main>
    <!-- Etiqueta para colapzar -->
    <details>
        <summary >Detalles</summary>
        <p>Este es un detalle de details</p>
    </details>

</body>

</html>
