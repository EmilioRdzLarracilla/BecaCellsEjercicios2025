<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <style>
        .box {
            background-color: black;
            position: relative;
            width: 100px;
            height: 100px;
            top: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: start; /* Solo ocupa el espacio necesario y empezara a crecer justo donde incia el contenido */
            width: 100%;
            height: 500px;
            background-color: brown;
            gap: 50%;
            flex-wrap: wrap;
        }

        .container * {
            background-color: blue;
        }

        #item1 {
            flex-grow: 2;
            flex-basis: 100px;
            align-self: stretch;
        }

        #item2 {
            flex-grow: 1;
            flex-basis: 100px;
        }
     </style>
</head>
<body>
    <!-- <div class="box"></div> -->
    <section class="container">
        <article id="item1">A</article>
        <article id="item2">B</article>
        <article>C</article>
        <article>D</article>
    </section>

    <script src="./index.js"></script>
</body>
</html>
