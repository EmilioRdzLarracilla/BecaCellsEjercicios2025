<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <section class="container">
      <section class="sidebar">
        <section class="sidebar-options">
          <div class="sidebar-options-item">
            <div class="oval">1</div>
            <div class="sidebar-text">
              <p class="step-text">step 1</p>
              <p>tour info</p>
            </div>
          </div>
          <div class="sidebar-options-item">
            <div class="oval">2</div>
            <div class="sidebar-text">
              <p class="step-text">step 2</p>
              <p>select plan</p>
            </div>
          </div>
          <div class="sidebar-options-item">
            <div class="oval">3</div>
            <div class="sidebar-text">
              <p class="step-text">step 3</p>
              <p>add-ons</p>
            </div>
          </div>
          <div class="sidebar-options-item">
            <div class="oval">4</div>
            <div class="sidebar-text">
              <p class="step-text">step 4</p>
              <p>summary</p>
            </div>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
