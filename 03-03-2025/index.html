        <form action="localHOST:3000/users" method="POST"> <!--atributo action es una url de a donde se va a ser request con los toda l ainformacion de la etiqueta form, method por defecto es un GET-->
            <label for="nombre">Nombre</label> <!--referencia la etiqueta de input-->

            <br>
            <label for="pass">Contrasena</label> <!--referencia la etiqueta de input-->

            <br>
            <label for="accept">Aceptar Terminos y condiciones</label> <!--referencia la etiqueta de input-->
            <input id="accept" name="accept" type="checkbox"> <!--campo de entrada, id identificar -->
            <br>

            </select>

            <fieldset> <!--permite agrupar elementos dentro de un formulario-->

                <input id="edad" name="edad" type="number" required> <!--campo de entrada, id identificar, required (campos obligatorios) placeholder(atributo para darle mas informacion al usuario)-->
                <br>
                <label for="nombre">Nombre</label> <!--referencia la etiqueta de input-->

                        placeholder="nombre completo"> <!--campo de entrada, id identificar, required (campos obligatorios) placeholder(atributo para darle mas informacion al usuario)-->
                <label for="direccion">Direccion</label> <!--referencia la etiqueta de input-->

                        placeholder="direccion completa"> <!--campo de entrada, id identificar, required (campos obligatorios) placeholder(atributo para darle mas informacion al usuario)-->
                <br>
                <label for="color">Color</label> <!--referencia la etiqueta de input-->
                <input id="color" name="color" type="color"> <!--campo de entrada, id identificar, required (campos obligatorios) placeholder(atributo para darle mas informacion al usuario)-->
                <br>
            </fieldset>
