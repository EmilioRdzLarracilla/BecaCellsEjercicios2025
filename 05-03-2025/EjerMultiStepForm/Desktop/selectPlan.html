<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiStepForm</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="/Users/cristiansaulrodriguezramos/Library/Fonts/Ubuntu-Regular">
    <link rel="preconnect" href="/Users/cristiansaulrodriguezramos/Library/Fonts/Ubuntu-Medium">
    <link rel="preconnect" href="/Users/cristiansaulrodriguezramos/Library/Fonts/Ubuntu-Bold">
</head>
<body>
    <main>
        <h1 class="info">Select your plan</h1>
        <p class="info">You have option of monthly or yearly billing.</p>
        <section class="container">
            <div class="plans">
                <div class="plan">
                    <img src="file:///Users/cristiansaulrodriguezramos/Downloads/multi-step-form-main/assets/images/icon-arcade.svg" 
                        alt="Arcade">
                    <h3>Arcade</h3>
                    <p class="price" data-monthly="9" data-yearly="90">$9/mo</p>
                </div>

                <div class="plan">
                    <img src="file:///Users/cristiansaulrodriguezramos/Downloads/multi-step-form-main/assets/images/icon-advanced.svg"
                        alt="Advanced">
                    <h3>Advanced</h3>
                    <p class="price" data-monthly="12" data-yearly="120">$12/mo</p>
                </div>

                <div class="plan">
                    <img src="file:///Users/cristiansaulrodriguezramos/Downloads/multi-step-form-main/assets/images/icon-pro.svg"
                        alt="Pro">
                    <h3>Pro</h3>
                    <p class="price" data-monthly="15" data-yearly="150">$15/mo</p>
                </div>
            </div>
            <div class="toggle-container">
                <span>Monthly</span>
                <label class="switch">
                    <input type="checkbox" id="toggle">
                    <span class="slider round"></span>
                </label>
                <span>Yearly</span>
            </div>
        </section>
    </main>
    <aside class="sidebar">
        <ul class="steps">
            <div class="circle">1</div>
            <div class="step-text">
                <span class="step-title">STEP 1</span><br>
                <span class="step-subtitle">YOUR INFO</span>
            </div>
            <div class="circle">2</div>
            <div class="step-text">
                <span class="step-title">STEP 2</span><br>
                <span class="step-subtitle">SELECT PLAN</span>
            </div>
            <div class="circle">3</div>
            <div class="step-text">
                <span class="step-title">STEP 3</span><br>
                <span class="step-subtitle">ADD-ONS</span>
            </div>
            <div class="circle">4</div>
            <div class="step-text">
                <span class="step-title">STEP 4</span><br>
                <span class="step-subtitle">SUMMARY</span>
            </div>
        </ul>
    </aside>
    <script src="script.js"></script>

</body>
</html>
