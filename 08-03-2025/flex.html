<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con Flex</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1b2a38;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f9f9f9;
            padding: 20px;
            width: fit-content;
            gap: 10px;
            max-width: 230px;
        }

        .flex-container span {
            width: 50px;
            height: 50px;
            background-color: #2c3e50;
            border-radius: 50%;
            display: block;
        }
    </style>
</head>
<body>
    <section class="flex-container">
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
    </section>
</body>
</html>
